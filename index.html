<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fredoka" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conatainer">
    <nav class="navbar bg-light">
      <div class="container-fluid bgAnya">
        <span class="navbar-brand mb-0 h1">Anya ticket</span>
      </div>
    </nav>

    <div class="bgAnya1 conatainer">
      <div class="text-center">
        <h2>
          WELCOME TO ANYA TICKET SITE
        </h2>
        <div class="text-danger">
          <h1 id="errore"></h1>
        </div>
      </div>
      <!--immagine-->
      <div class="row align-items-center">
        <div class="col-4">
          <img class="img-fluid" src="./img/spy-family-anya-peace-512x512.png" alt="">
        </div>
        <!--input ticket-->
        <div class="col-8">
          <div class="row informazioni align-items-center gy-3">
            <div class="col-3">
              <label>NOME:</label>
            </div>
            <div class="col-9">
              <input type="text"  id ="input-nome">
            </div>
            <div class="col-3 ">
              <label>COGNOME:</label>
            </div>
            <div class="col-9">
              <input type="text"  id="input-cognome">
            </div>
            <div class="col-3 ">
              <label>ETA':</label>
            </div>
            <div class="col-9">
              <input type="text"  id="input-età">
            </div>
            <div class="col-3 ">
              <label>CHILOMETRI:</label>
            </div>
            <div class="col-9">
              <input type="text"  id="input-chilometri">
            </div>
            
            <div class="col-9">
              <button id="calcolaPrezzo" type="button" class="btn btn-primary">Calocola il prezzo</button>
            </div>
          </div>
        </div>
        


        <!--output ticket-->
        <div class="row align-items-center">
          <div class="col ms-5">
            <div class="col-4">
              <p id="nome"></p>
            </div>
            <div class="col-4">
              <p id="cognome"></p>
            </div>
            <div class="col-4">
              <p id="età"></p>
            </div>
            <div class="col-4">
              <p id="prezzoFinale"></p>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>







  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
